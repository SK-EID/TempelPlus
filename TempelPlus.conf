#Programmi tööks vajalike failide asukoht
jddoc_location=C:\\src\\repo\\Tempelplus\\JDigiDoc
#Kasutatav roll/resolutsioon, allkirjastamise asukoht
#role=Tarkvara arendaja
#country=Eesti
#state=Harjumaa
#city=Tallinn
#postcode=13522
#Log faili asukoht
log_file=C:\\tmp\\tempelplus.log
#Kontrollküsimuse küsimine (Yes/No)
control_question=no
#Kasutatav formaat (ddoc, bdoc)
format=ddoc
#Tunnustatud krüpteerimise faililaiendid (.cdoc)
crypt=cdoc
#Töökataloog (sinna kirjutatakse ajutised failid kui seda on vaja ning selle alamkataloogi LOG kirjutatakse error.log ja system.log)
work_directory=C:\\tmp
#Kuupäeva kuvamisel kasutatav kellaajaseade
date_format=dd.MM.yyyy HH:mm:ss
#Määrang, kas PIN küsitakse käsurealt või kuvatakse graafiline PIN sisestuse aken. console/graphic/config
pin_enter=config
pin=0123456
#Kasutatav bcprov faili nimi
bc_prov=bcprov-jdk15on-147.jar
#Ekstraktimisel/dekrüpteerimisel saadud väljundfailide salvestamise viis: 
#false - iga ddoc/cdoc konteineri failid salvestatakse eraldi konteineri nimega kausta; 
#true - failid salvestatakse output_directory asukohta või selle puudumisel lähtefailiga samasse kataloogi.
cmn_ext_dir=false

