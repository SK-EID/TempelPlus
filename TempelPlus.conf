#Kuupäeva kuvamisel kasutatav kellaajaseade
date_format=dd.MM.yyyy HH:mm:ss
#Määrang, kas PIN küsitakse käsurealt või kuvatakse graafiline PIN sisestuse aken. console/graphic/config
pin_enter=config
pin=12345
#Kasutatav bcprov faili nimi
bc_prov=bcprov-jdk15on-148.jar
#JDigidoc'i ülekirjutatav conf

#Kasutatav PKCS#11 moodul
