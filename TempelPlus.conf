#Programmi tööks vajalike failide asukoht
jddoc_location=C:\\temp\\Tempelplus\\trunk\\JDigiDoc
#Kasutatav roll/resolutsioon, allkirjastamise asukoht
#role=Tarkvara arendaja
#country=Eesti
#state=Harjumaa
#city=Tallinn
#postcode=13522
#Log faili asukoht
log_file=C:\\temp\\Tempelplus\\trunk\\TEST\\tmp\\tempelplus.log
#Kontrollküsimuse küsimine (Yes/No)
control_question=no
#Kasutatav formaat (ddoc, bdoc)
format=bdoc
#Tunnustatud krüpteerimise faililaiendid (.cdoc)
crypt=cdoc
#Töökataloog (sinna kirjutatakse ajutised failid kui seda on vaja ning selle alamkataloogi LOG kirjutatakse error.log ja system.log)
